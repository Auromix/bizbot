# BizBot - Conda 环境配置文件
# 创建环境: conda env create -f environment.yml
# 激活环境: conda activate bizbot
# 更新环境: conda env update -f environment.yml --prune

name: bizbot

channels:
  - conda-forge
  - defaults

dependencies:
  # Python 版本
  - python=3.12

  # 通过 pip 安装（conda-forge 版本可能滞后，保持与 requirements.txt 一致）
  - pip
  - pip:
    # 核心
    - python-dotenv>=1.0.0
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0

    # 数据库
    - sqlalchemy>=2.0.0
    - alembic>=1.12.0

    # LLM APIs
    - anthropic>=0.18.0
    - openai>=1.0.0

    # Web 平台
    - fastapi>=0.104.0
    - uvicorn>=0.24.0

    # HTTP 客户端
    - httpx>=0.24.0

    # 定时任务
    - apscheduler>=3.10.0

    # 工具库
    - python-dateutil>=2.8.0
    - loguru>=0.7.0

